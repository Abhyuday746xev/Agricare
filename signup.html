<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Agricare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Background image with overlay -->
  <div class="absolute inset-0">
    <img src="image/img.jpeg" alt="Background" class="w-full h-full object-cover opacity-65">
    <div class="absolute inset-0 bg-white/65"></div>
  </div>

  <div class="flex-grow relative z-10">
    <!-- Navbar -->
    <header class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="image/logo.jpeg" alt="AgriCare Logo" class="w-10 h-10 rounded-lg object-cover">
        <div>
          <h1 class="text-lg font-semibold text-slate-800">Agricare Advisory</h1>
          <p class="text-xs text-slate-500">Smart farming · Sustainable yields</p>
        </div>
      </div>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="index.html" class="ml-4 px-4 py-2 rounded-lg bg-emerald-600 text-white text-sm">Log In</a>
      </nav>
      <button class="md:hidden p-2 rounded-md bg-emerald-100">☰</button>
    </header>

    <!-- Signup Form -->
    <div class="flex justify-center items-center mt-12 px-6">
      <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-slate-800">Signup</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label class="block text-sm font-medium">Full Name</label>
            <input type="text" id="name" placeholder="Enter full name" class="w-full border rounded p-2 mt-1" required>
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium">Email</label>
            <input type="email" id="email" placeholder="Enter email" class="w-full border rounded p-2 mt-1" required>
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium">Password</label>
            <input type="password" id="password" placeholder="Enter password" class="w-full border rounded p-2 mt-1" required>
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" class="w-full border rounded p-2 mt-1" required>
          </div>
          <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded mt-3">Signup</button>
        </form>
        <div id="formMsg" class="mt-3 text-sm"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto bg-slate-900 text-white text-center py-4">
    &copy; 2025 Agricare Advisory. All Rights Reserved.
  </footer>

  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('formMsg');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'mt-3 text-sm';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!name || !email || !password || !confirmPassword) {
        msg.textContent = 'Please fill all fields.';
        msg.classList.add('text-rose-600');
        return;
      }

      if (password !== confirmPassword) {
        msg.textContent = 'Passwords do not match.';
        msg.classList.add('text-rose-600');
        return;
      }

      try {
        const res = await fetch('http://127.0.0.1:5001/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
          mode: 'cors'
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = data.message;
          msg.classList.add('text-emerald-700');
          form.reset();
        } else {
          msg.textContent = data.message;
          msg.classList.add('text-rose-600');
        }
      } catch (err) {
        msg.textContent = 'Server or network error.';
        msg.classList.add('text-rose-600');
        console.error(err);
      }
    });
  </script>
</body>
</html>
